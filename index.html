<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
       <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .links {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .links a {
            text-decoration: none;
            margin: 0 5px;
            color: #1a73e8;
        }

        form {
            text-align: center;
        }

       
       
        h1 {
            font-size: 48px;
            color: black;
            margin-bottom: 20px;  }

            input[type="text"] {
            width: 400px;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background-color: #1a73e8;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
         }

      

            
            
       </style>

    </head>
    <body>
        <h1>Google</h1>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <input type="submit" value="Google Search">
        </form>

        <div class="links">
            <a href="image.html">Image Search</a> |
            <a href="advance.html">Advanced Search</a>
        </div>

        
    
    </body>
</html>
